<!-- Fluid Player CSS (in your <head>) -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/fluid-player/3.0.4/fluidplayer.min.css"
/>

<style>
  /* Overlay & Container */
  #video-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    z-index: 10000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  .video-container {
    position: relative;
    width: 90%;
    max-width: 700px;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
  }

  /* Close “X” */
  #close-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none;
    font-size: 1.2rem;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 2;
  }

  /* Countdown & Manual Link */
  #countdown {
    margin-top: 0.75rem;
    color: #fff;
    font-size: 1.1rem;
  }
  #countdown span {
    color: #8b1a1a;
    font-weight: bold;
  }
  #manual-link {
    margin-top: 0.5rem;
    display: none;
    color: #8b1a1a;
    text-decoration: underline;
    cursor: pointer;
  }

  /* Download Button */
  #download-btn {
    padding: 0.6rem 1.2rem;
    background: #8b1a1a;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<!-- Place in your <body> where you want the button/overlay -->
<button id="download-btn">Download Now</button>

<div id="video-overlay">
  <div class="video-container">
    <button id="close-btn">✕</button>
    <video id="ad-player" controls></video>
  </div>
  <div id="countdown">
    The file will download in <span id="seconds">15</span> seconds
  </div>
  <div id="manual-link">
    If the file didn’t download automatically, click here
  </div>
</div>

<!-- Fluid Player JS + init (end of <body>) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fluid-player/3.0.4/fluidplayer.min.js"></script>
<script>
  const downloadBtn = document.getElementById('download-btn');
  const overlay     = document.getElementById('video-overlay');
  const closeBtn    = document.getElementById('close-btn');
  const secondsEl   = document.getElementById('seconds');
  const countdownEl = document.getElementById('countdown');
  const manualLink  = document.getElementById('manual-link');
  let secs = 15, timer;

  // 1) Initialize Fluid Player with your VAST XML pre-roll
  const fp = fluidPlayer('ad-player', {
    layoutControls: {
      fillToContainer: true,
      primaryColor: '#8b1a1a',
      autoPlay: false,
      playButtonShowing: true,
      allowDownload: false
    },
    vastOptions: {
      adList: [{
        roll: 'preRoll',
        vastTag: 'https://superior-funeral.com/djmRF/z.doGWNZv/ZxGnUR/ieomD9Hu/ZkUEl-kFP/TvYzzuMBTSgE0SMRDjEEtRNejsMlxTOOD/QIwGMKgC'
      }],
      adCTAText: false
    }
  });

  // 2) Tell Fluid Player what to play AFTER the ad
  fp.getMediaElement().src = 'black.mp4';

  // Open overlay, play ad→video, and start countdown
  downloadBtn.addEventListener('click', () => {
    overlay.style.display = 'flex';
    fp.play();
    startCountdown();
  });

  // Close overlay & reset state
  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    fp.pause();
    clearInterval(timer);
    secs = 15;
    secondsEl.textContent = secs;
    countdownEl.style.display = '';
    manualLink.style.display = 'none';
  });

  // If video (ad + black.mp4) ends before countdown, trigger download
  fp.getMediaElement().addEventListener('ended', () => {
    if (secs > 0) {
      secs = 0;
      secondsEl.textContent = 0;
      triggerDownload();
    }
  });

  function startCountdown() {
    clearInterval(timer);
    timer = setInterval(() => {
      secs--;
      secondsEl.textContent = secs;
      if (secs <= 0) {
        clearInterval(timer);
        triggerDownload();
      }
    }, 1000);
  }

  function triggerDownload() {
    // Auto-download
    const a = document.createElement('a');
    a.href = 'Gypsy AutoTyper.exe';
    a.download = '';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    // Show manual link
    countdownEl.style.display = 'none';
    manualLink.style.display = '';
  }

  // Manual download fallback
  manualLink.addEventListener('click', () => {
    const a = document.createElement('a');
    a.href = 'Gypsy AutoTyper.exe';
    a.download = '';
    a.click();
  });
</script>
