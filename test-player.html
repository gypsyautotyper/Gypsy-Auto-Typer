<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Player VAST Pre-roll Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fluid Player CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    #startBtn {
      background: #900;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:hover { background: #a00; }

    /* Video container hidden until play */
    #videoWrapper {
      max-width: 800px;
      margin: 30px auto;
      display: none;
    }
    #my-video {
      width: 100%;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>

  <h1>Fluid Player Pre-roll VAST Test</h1>
  <p>Click the button below to load the player, play the ad, then <code>gypsyhype.mp4</code>.</p>
  <button id="startBtn">Play Video</button>

  <div id="videoWrapper">
    <video
      id="my-video"
      class="fluid-video"
      controls
      preload="auto"
      poster=""
    >
      <source src="gypsyhype.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Fluid Player JS -->
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    const startBtn = document.getElementById('startBtn');
    const wrapper  = document.getElementById('videoWrapper');

    startBtn.addEventListener('click', () => {
      // Show the video wrapper
      wrapper.style.display = 'block';

      // Initialize Fluid Player with pre-roll VAST
      fluidPlayer('my-video', {
        layoutControls: {
          primaryColor: "#900"
        },
        vastOptions: {
          adList: [{
            roll: 'preRoll',
            vastTag: 'https://slimydesk.com/dGm.FKz/dkGuNHvzZeGAUD/-eomE9-uvZDU/l_kTP/TPY/zRMkTsgf0/MQDbEutYNljnM/xvOMDjQxwUMpgQ'
          }]
        }
      });
    });
  </script>
</body>
</html>
