<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video.js Sequential Playback Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Video.js CSS v8.22.0 -->
  <link href="https://vjs.zencdn.net/8.22.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #startBtn {
      background: #900;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:hover {
      background: #a00;
    }
    .video-container {
      max-width: 640px;
      margin: 30px auto;
      display: none;
    }
    .video-js {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Video.js Sequential Playback Test</h1>
  <p>Click the button below to open the player. It will play your ad first, then <code>gypsyhype.mp4</code>.</p>
  <button id="startBtn">Play Video</button>

  <div class="video-container" id="playerContainer">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="264"
      data-setup="{}"
    >
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">
          supports HTML5 video
        </a>
      </p>
    </video>
  </div>

  <!-- Video.js JS v8.22.0 -->
  <script src="https://vjs.zencdn.net/8.22.0/video.min.js"></script>
  <script>
    // 1. Define your sequence of MP4 files:
    const sequence = [
      'ad.mp4',         // your ad video filename or URL
      'gypsyhype.mp4'   // your main video
    ];
    let idx = 0;

    // 2. Initialize the Video.js player
    const player = videojs('my-video');
    const startBtn = document.getElementById('startBtn');
    const container = document.getElementById('playerContainer');

    // 3. Function to load & play the next video
    function playNext() {
      if (idx < sequence.length) {
        player.src({ src: sequence[idx], type: 'video/mp4' });
        player.load();
        player.play().catch(err => console.warn('Play failed:', err));
        idx++;
      } else {
        console.log('All videos played.');
      }
    }

    // 4. When the current video ends, go to the next
    player.on('ended', playNext);

    // 5. On button click: show the player and start sequence
    startBtn.addEventListener('click', () => {
      idx = 0;
      container.style.display = 'block';
      playNext();
    });
  </script>
</body>
</html>
