<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Player Pre-roll + Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fluid Player CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    #startBtn {
      background: #900;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:hover { background: #a00; }

    /* Player container */
    #videoWrapper {
      max-width: 800px;
      margin: 30px auto;
    }
    #my-video {
      width: 100%;
      height: auto;
      background: #000;
    }

    /* Countdown & fallback link */
    #countdownWrapper {
      margin-top: 10px;
      font-size: 1em;
    }
    #timer {
      font-weight: bold;
    }
    #manualLink {
      color: maroon;
      text-decoration: underline;
      cursor: pointer;
      margin-left: 4px;
    }

    /* Close button */
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      width: 30px; height: 30px;
      border-radius: 50%;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
    }
    /* Position relative for close button */
    #videoContainer {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Fluid Player Pre-roll + Download</h1>
  <p>Click the button below to open the player, play the ad, then the main video, and download automatically.</p>
  <button id="startBtn">Play Video</button>

  <div id="videoWrapper">
    <div id="videoContainer">
      <video
        id="my-video"
        class="fluid-video"
        controls
        preload="auto"
      >
        <source src="gypsyhype.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
      <button id="closeBtn">Ã—</button>
    </div>
    <div id="countdownWrapper" style="display:none;">
      File will download after the ad. Skip in <span id="timer">15</span> seconds.
      <span id="manualLink" style="display:none;">If the file did not download automatically click here</span>
    </div>
  </div>

  <!-- Fluid Player JS -->
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    const startBtn       = document.getElementById('startBtn');
    const wrapper        = document.getElementById('videoWrapper');
    const container      = document.getElementById('videoContainer');
    const videoEl        = document.getElementById('my-video');
    const closeBtn       = document.getElementById('closeBtn');
    const countdownWrap  = document.getElementById('countdownWrapper');
    const timerSpan      = document.getElementById('timer');
    const manualLink     = document.getElementById('manualLink');
    const DOWNLOAD_FILE  = 'gypsyautotyper.exe';

    let countdown = 15;
    let countdownInterval;
    let hasInitialized = false;

    function triggerDownload() {
      const a = document.createElement('a');
      a.href = DOWNLOAD_FILE;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function startCountdown() {
      countdown = 15;
      timerSpan.textContent = countdown;
      countdownWrap.style.display = 'block';
      manualLink.style.display = 'none';
      // every second
      countdownInterval = setInterval(() => {
        countdown--;
        timerSpan.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          // auto-download
          triggerDownload();
          // show manual link
          manualLink.style.display = 'inline';
        }
      }, 1000);
    }

    startBtn.addEventListener('click', () => {
      // show player + controls
      wrapper.style.display = 'block';

      if (!hasInitialized) {
        fluidPlayer('my-video', {
          layoutControls: { primaryColor: "#900" },
          vastOptions: {
            adList: [{
              roll: 'preRoll',
              vastTag: 'https://slimydesk.com/dGm.FKz/dkGuNHvzZeGAUD/-eomE9-uvZDU/l_kTP/TPY/zRMkTsgf0/MQDbEutYNljnM/xvOMDjQxwUMpgQ'
            }],
            onAdStart: () => {
              // start countdown when ad starts
              startCountdown();
            },
            onAdEnd: () => {
              // show close X
              closeBtn.style.display = 'block';
            }
          }
        });
        hasInitialized = true;
      }

      // start playback (will play ad then main video)
      videoEl.play().catch(err => console.warn(err));
    });

    // close button hides countdown and itself
    closeBtn.addEventListener('click', () => {
      closeBtn.style.display = 'none';
      countdownWrap.style.display = 'none';
      clearInterval(countdownInterval);
    });

    // manual link triggers download
    manualLink.addEventListener('click', triggerDownload);
  </script>
</body>
</html>
