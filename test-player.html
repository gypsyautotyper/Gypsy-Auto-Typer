<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Gypsy Hype (Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      color: #900;
    }
    /* Floating video container */
    #videoContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
    #videoContainer video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    #closeBtn {
      margin-top: 8px;
      background: #900;
      color: #fff;
      border: none;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }
    #startBtn {
      background: #900;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    #startBtn:hover {
      background: #a00;
    }
  </style>
</head>
<body>

  <h1>Download Gypsy Hype (Test Page)</h1>
  <p>
    Click the button below to open the floating video player.  
    It will play your ad first, then the hype video.
  </p>
  <button id="startBtn">Play Video</button>

  <!-- floating container -->
  <div id="videoContainer">
    <video id="player" controls></video>
    <button id="closeBtn">Close</button>
  </div>

  <script>
    const adUrl    = 'https://slimydesk.com/dGm.FKz/dkGuNHvzZeGAUD/-eomE9-uvZDU/l_kTP/TPY/zRMkTsgf0/MQDbEutYNljnM/xvOMDjQxwUMpgQ';
    const hypeUrl  = 'gypsyhype.mp4';
    const player   = document.getElementById('player');
    const container= document.getElementById('videoContainer');
    const startBtn = document.getElementById('startBtn');
    const closeBtn = document.getElementById('closeBtn');

    let sequence = [adUrl, hypeUrl];
    let idx = 0;

    function playNext() {
      if (idx < sequence.length) {
        player.src = sequence[idx++];
        player.play();
      } else {
        closeBtn.style.display = 'block';
      }
    }

    // When video ends, advance
    player.addEventListener('ended', playNext);

    startBtn.addEventListener('click', () => {
      idx = 0;
      closeBtn.style.display = 'none';
      container.style.display = 'block';
      playNext();
    });

    closeBtn.addEventListener('click', () => {
      player.pause();
      container.style.display = 'none';
    });
  </script>

</body>
</html>
