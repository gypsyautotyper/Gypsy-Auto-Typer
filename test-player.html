<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Player Auto-Play & Close Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fluid Player CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    #startBtn {
      background: #900;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:hover { background: #a00; }

    /* Video container hidden until play */
    #videoWrapper {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #videoContainer {
      width: 80vw;
      max-width: 800px;
    }
    #my-video {
      width: 100%;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>

  <h1>Fluid Player Auto-Play & Close</h1>
  <p>Click the button to open the player, auto-play the ad + video, then close when done.</p>
  <button id="startBtn">Play Video</button>

  <div id="videoWrapper">
    <div id="videoContainer">
      <video
        id="my-video"
        class="fluid-video"
        controls
        preload="auto"
      >
        <source src="gypsyhype.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>
  </div>

  <!-- Fluid Player JS -->
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    const startBtn = document.getElementById('startBtn');
    const wrapper  = document.getElementById('videoWrapper');
    const vid      = document.getElementById('my-video');

    let hasInitialized = false;

    startBtn.addEventListener('click', () => {
      // Show the overlay
      wrapper.style.display = 'flex';

      if (!hasInitialized) {
        // Initialize Fluid Player with pre-roll VAST
        fluidPlayer('my-video', {
          layoutControls: { primaryColor: "#900" },
          vastOptions: {
            adList: [{
              roll: 'preRoll',
              vastTag: 'https://slimydesk.com/dGm.FKz/dkGuNHvzZeGAUD/-eomE9-uvZDU/l_kTP/TPY/zRMkTsgf0/MQDbEutYNljnM/xvOMDjQxwUMpgQ'
            }]
          }
        });
        hasInitialized = true;

        // When playback (ad + content) finishes, hide the overlay
        vid.addEventListener('ended', () => {
          wrapper.style.display = 'none';
        });
      }

      // Start playback (this will trigger pre-roll then content)
      vid.play().catch(err => console.warn('Playback error:', err));
    });
  </script>
</body>
</html>
