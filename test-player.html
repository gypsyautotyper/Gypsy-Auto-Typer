<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video.js Sequence Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .video-container {
      max-width: 800px;
      margin: auto;
    }
    .video-js {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Video.js Sequential Playback Test</h1>
  <p>This will play the ad first, then play <code>gypsyhype.mp4</code>.</p>

  <div class="video-container">
    <video
      id="player"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      data-setup='{}'
    >
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">
          supports HTML5 video
        </a>
      </p>
    </video>
  </div>

  <!-- Video.js core library -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    // 1) List your video sequence URLs here (must be direct media files, e.g. .mp4).
    const sequence = [
      'ad.mp4',         // <-- replace with your ad MP4 filename or URL
      'gypsyhype.mp4'   // your main video
    ];
    let idx = 0;

    // 2) Initialize Video.js player
    const player = videojs('player');

    // 3) Function to load & play the next video in the sequence
    function playNext() {
      if (idx < sequence.length) {
        player.src({ src: sequence[idx], type: 'video/mp4' });
        player.load();
        player.play().catch(err => console.warn('Play() failed:', err));
        idx++;
      } else {
        console.log('All videos played.');
      }
    }

    // 4) When the current video ends, advance to the next
    player.on('ended', playNext);

    // 5) Kick things off once the player is ready
    player.ready(() => {
      playNext();
    });
  </script>

</body>
</html>
