<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Overlay Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 20px;
      background: #f7f7f7;
    }
    h1 { color: #900; }
    #startBtn {
      background: #900; color: #fff; border: none;
      padding: 12px 24px; font-size: 1em; border-radius: 4px;
      cursor: pointer;
    }
    #startBtn:hover { background: #a00; }

    /* Full-screen overlay */
    #videoOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center; justify-content: center;
      z-index: 1000;
    }
    #videoContainer {
      position: relative;
      width: 80vw;
      height: 80vh;
      max-width: 1200px;
      max-height: 800px;
    }
    #videoContainer video {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #closeBtn {
      position: absolute;
      top: -10px; right: -10px;
      background: #900; color: #fff; border: none;
      width: 32px; height: 32px; border-radius: 50%;
      font-size: 1.2em; cursor: pointer; display: none;
    }
  </style>
</head>
<body>

  <h1>Video Overlay Centered Test</h1>
  <p>Click to show the video. It will play the ad, then the main video.</p>
  <button id="startBtn">Play Video</button>

  <div id="videoOverlay">
    <div id="videoContainer">
      <button id="closeBtn">Ã—</button>
      <video id="player" controls autoplay muted></video>
    </div>
  </div>

  <script>
    const adUrl   = 'https://slimydesk.com/dGm.FKz/dkGuNHvzZeGAUD/-eomE9-uvZDU/l_kTP/TPY/zRMkTsgf0/MQDbEutYNljnM/xvOMDjQxwUMpgQ';
    const mainUrl = 'gypsyhype.mp4'; // ensure this file exists in same directory
    const sequence = [adUrl, mainUrl];
    let idx = 0;

    const overlay   = document.getElementById('videoOverlay');
    const container = document.getElementById('videoContainer');
    const player    = document.getElementById('player');
    const startBtn  = document.getElementById('startBtn');
    const closeBtn  = document.getElementById('closeBtn');

    function playNext() {
      if (idx < sequence.length) {
        player.src = sequence[idx++];
        player.load();
        player.play().catch(err => {
          console.warn('Playback error:', err);
          alert('Unable to play video.');
        });
      } else {
        closeBtn.style.display = 'block';
      }
    }

    player.addEventListener('ended', playNext);

    startBtn.addEventListener('click', () => {
      idx = 0;
      closeBtn.style.display = 'none';
      overlay.style.display = 'flex';
      playNext();
    });

    closeBtn.addEventListener('click', () => {
      player.pause();
      overlay.style.display = 'none';
    });
  </script>

</body>
</html>
