<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player with VAST Ad and Countdown</title>
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <style>
    #video-container {
      display: none;
      position: relative;
      max-width: 640px;
      margin: 20px auto;
    }
    #countdown {
      text-align: center;
      font-size: 18px;
      color: maroon;
      margin-top: 10px;
    }
    #manual-link {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #manual-link a {
      color: maroon;
      text-decoration: underline;
      cursor: pointer;
    }
    #close-button {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

<button onclick="startPlayer()">Download</button>

<div id="video-container">
  <div id="close-button" onclick="closePlayer()">X</div>
  <video id="video-id" width="640" height="360">
    <source src="black.mp4" type="video/mp4" />
  </video>
  <div id="countdown">The file will download in <span id="seconds">15</span> seconds...</div>
  <div id="manual-link"><a href="Gypsy AutoTyper.exe" download>Click here</a> if the file didnâ€™t download automatically.</div>
</div>

<script>
  var playerInitialized = false;
  var countdownInterval;

  function startPlayer() {
    document.getElementById('video-container').style.display = 'block';

    if (!playerInitialized) {
      fluidPlayer('video-id', {
        layoutControls: {
          autoPlay: true,
          mute: true,
          allowDownload: false
        },
        vastOptions: {
          adList: [{
            roll: 'preRoll',
            vastTag: 'https://superior-funeral.com/djmRF/z.doGWNZv/ZxGnUR/ieomD9Hu/ZkUEl-kFP/TvYzzuMBTSgE0SMRDjEEtRNejsMlxTOOD/QIwGMKgC'
          }]
        }
      });
      playerInitialized = true;
    }

    // Countdown logic
    var seconds = 15;
    document.getElementById('seconds').textContent = seconds;
    document.getElementById('manual-link').style.display = 'none';
    document.getElementById('close-button').style.display = 'none';

    countdownInterval = setInterval(function () {
      seconds--;
      document.getElementById('seconds').textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdownInterval);
        // Trigger download
        const link = document.createElement('a');
        link.href = 'Gypsy AutoTyper.exe';  // Replace with a safe URL
        link.download = 'Gypsy AutoTyper.exe';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        document.getElementById('manual-link').style.display = 'block';
        document.getElementById('close-button').style.display = 'block';
      }
    }, 1000);
  }

  function closePlayer() {
    document.getElementById('video-container').style.display = 'none';
    clearInterval(countdownInterval);
  }
</script>

</body>
</html>
