<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Player Pre-roll + Auto-Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fluid Player CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    #startBtn {
      background: #900;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:hover { background: #a00; }

    /* Overlay */
    #videoOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center; justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }
    #videoContainer {
      position: relative;
      width: 80vw;
      max-width: 800px;
    }
    #my-video {
      width: 100%;
      height: auto;
      background: #000;
    }
    #closeBtn {
      position: absolute;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.5);
      color: #fff; border: none;
      width: 30px; height: 30px;
      border-radius: 50%;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
    }

    /* Countdown & fallback */
    #countdownWrapper {
      margin-top: 10px;
      color: #fff;
      font-size: 1em;
      display: none;
    }
    #timer {
      font-weight: bold;
    }
    #manualLink {
      color: maroon;
      text-decoration: underline;
      cursor: pointer;
      margin-left: 4px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Fluid Player Pre-roll + Auto-Download</h1>
  <p>Click “Play Video” to watch the ad, then the main video, and download will start automatically.</p>
  <button id="startBtn">Play Video</button>

  <div id="videoOverlay">
    <div id="videoContainer">
      <video id="my-video" class="fluid-video" controls preload="auto">
        <source src="gypsyhype.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
      <button id="closeBtn">×</button>
    </div>
    <div id="countdownWrapper">
      File will download after the ad. Skip in <span id="timer">15</span> seconds.
      <span id="manualLink">If the file did not download automatically click here</span>
    </div>
  </div>

  <!-- Fluid Player JS -->
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    const startBtn      = document.getElementById('startBtn');
    const overlay       = document.getElementById('videoOverlay');
    const videoEl       = document.getElementById('my-video');
    const closeBtn      = document.getElementById('closeBtn');
    const countdownWrap = document.getElementById('countdownWrapper');
    const timerSpan     = document.getElementById('timer');
    const manualLink    = document.getElementById('manualLink');
    const DOWNLOAD_FILE = 'gypsyautotyper.exe';

    let countdown = 15;
    let timerHandle;
    let playerInitialized = false;

    function triggerDownload(){
      const a = document.createElement('a');
      a.href = DOWNLOAD_FILE;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function startCountdown(){
      countdown = 15;
      timerSpan.textContent = countdown;
      countdownWrap.style.display = 'block';
      manualLink.style.display = 'none';
      timerHandle = setInterval(() => {
        countdown--;
        timerSpan.textContent = countdown;
        if(countdown <= 0){
          clearInterval(timerHandle);
          triggerDownload();
          manualLink.style.display = 'inline';
          closeBtn.style.display = 'inline';
        }
      }, 1000);
    }

    startBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';

      if(!playerInitialized){
        fluidPlayer('my-video', {
          layoutControls: { primaryColor: "#900" },
          vastOptions: {
            adList: [{
              roll: 'preRoll',
              vastTag: 'https://slimydesk.com/dGm.FKz/dkGuNHvzZeGAUD/-eomE9-uvZDU/l_kTP/TPY/zRMkTsgf0/MQDbEutYNljnM/xvOMDjQxwUMpgQ'
            }]
          }
        });
        playerInitialized = true;

        // Start countdown when ad begins
        videoEl.addEventListener('playing', () => {
          // only start countdown once (at start)
          if(countdownWrap.style.display === 'none') {
            startCountdown();
          }
        });
      }

      videoEl.play().catch(console.warn);
    });

    // Close button hides countdown/UI only
    closeBtn.addEventListener('click', () => {
      closeBtn.style.display = 'none';
      countdownWrap.style.display = 'none';
      clearInterval(timerHandle);
    });

    // Manual download link
    manualLink.addEventListener('click', triggerDownload);
  </script>
</body>
</html>
