<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Gypsy AutoTyper</title>
  <style>
    /* your existing styles… */
    #download-counter { margin-top: 1em; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Gypsy AutoTyper</h1>
    <p>Thank you for your interest in Gypsy AutoTyper.</p>

    <!-- Goes to PHP script, not directly to the EXE -->
    <a class="download-link" href="download.php">Download Now</a>

    <p id="download-counter">Loading download count…</p>
    <p><a href="index.html">Return to Home</a></p>
  </div>

  <script>
    fetch('get_count.php')
      .then(r => r.json())
      .then(data => {
        const el = document.getElementById('download-counter');
        el.textContent = data.count === 1
          ? 'Downloaded 1 time'
          : `Downloaded ${data.count} times`;
      })
      .catch(() => {
        document.getElementById('download-counter')
                .textContent = 'Couldn’t load count';
      });
  </script>
</body>
</html>
